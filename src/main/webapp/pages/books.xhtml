<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <ui:composition template="/templates/library_template.xhtml">


            <ui:define name="title">
               Добро пожаловать
            </ui:define>

            <ui:define name="content">

                <div id="count">
                <p><strong>Количесво книг:  #{bookListController.currentBookList.size()}</strong></p>
            </div>


                <h:dataTable id="booksList" value="#{bookListController.currentBookList}" var="b" cellspacing="10px" columnClasses="col1, col2, col3">

                    <h:column>
                        <h:graphicImage  value="/ShowImage?id=#{b.id}" width="120" height="160"/>
                    </h:column>

                    <h:column>

                        <div>
                            <p> <a href="#">#{b.name}</a></p>
                            <p><strong>Автор: </strong>#{b.name}</p>
                            <p><strong>Страниц:</strong> #{b.pageCount}</p>
                            <p><strong>Публикация</strong> #{b.name}</p>
                            <p><strong>Год публикации</strong> #{b.publishYear} г.</p>
                            <p><strong>isbn</strong> #{b.isbn}</p>
                        </div>

                    </h:column>


                  

                    <h:column>
                        <div class="book_details">
                           <p><strong>Описание книги</strong></p>
                            <p >#{b.descr}</p>
                        </div>
                    </h:column>



                </h:dataTable>
                
                
            </ui:define>

        </ui:composition>
        
        
        
    </h:body>
</html>
